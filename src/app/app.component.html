<div class="container">
  <div class="advice-box">
    <h4>Advice #{{ advices.id }}</h4>
    <h1>"{{ advices.advice }}"</h1>
    <div class="img">
      <picture>
        <source media="(max-width:675px)" srcset="../assets/images/pattern-divider-mobile.svg">
        <img src="../assets/images/pattern-divider-desktop.svg" alt="divider">
      </picture>
    </div>
    <button (click)="fetchAdvice()"><img src="../assets/images/icon-dice.svg" alt="dice"></button>
  </div>
</div>
